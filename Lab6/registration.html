    <body>

                    </ul>
                </nav>
            </header>
            <main>
                <section class="auth-form">
                    <h2>Реєстрація</h2>
                    <form action="#" method="POST" id="registration-form">
                        <div id="email-error" class="error"></div>
                        <input placeholder="Пошта" type="email" id="email" name="email" required><br><br>

                        <div id="password-error" class="error"></div>
                        <input placeholder="Пароль" type="password" id="password" name="password" required><br><br>

                        <input placeholder="Прізвище" type="text" id="last_name" name="last_name" required><br><br>

                        <input placeholder="Ім'я" type="text" id="first_name" name="first_name" required><br><br>

                        <input placeholder="Побатькові" type="text" id="middle_name" name="middle_name" required><br><br>

                        <input placeholder="Дата народження" type="date" id="birthdate" name="birthdate" required><br><br>

                        <select placeholder="Оберіть групу" id="group" name="group">
                            <option value="Тюльпан">Тюльпан</option>
                            <option value="Роза">Роза</option>
                            <option value="Ромашка">Ромашка</option>
                        </select><br><br>

                        <label>
                            <input type="radio" name="gender" value="чоловік" required>Чоловік
                        </label>

                        <label>
                            <input type="radio" name="gender" value="жінка" required>Жінка
                        </label><br><br>


                        <label>
                            <input type="radio" name="gender" value="Apache" required>Бойовий ударний гелікоптер AH-64 Apache
                        </label><br><br>


                        <div id="phone-error" class="error"></div>
                        <input placeholder="Номер телефону" type="text" id="phone" name="phone" required><br><br>

                        <button type="submit">Зареєструватися</button><br><br>
                    </form>

                </section>
                <div class="table-container">
                <table id="data-table" border="1">
                    <thead>
                        <tr>
                            <th>Жмакалка</th>
                            <th>Пошта</th>
                            <th>Прізвище</th>
                            <th>Ім'я</th>
                            <th>Побатькові</th>
                            <th>Дата народження</th>
                            <th>Група</th>
                            <th>Стать</th>
                            <th>Номер телефону</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Ніщо не з'являється з пустоти, окрім таблиці на цьому місці -->
                    </tbody>
                </table><br>
                </div>
                <button id="delete-rows">Видалити обрані рядки</button>
                <button id="duplicate-rows">Дублювати обрані рядки</button><br><br>
            </main>
