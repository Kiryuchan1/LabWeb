                <h2>Реєстрація</h2>
                <form action="#" method="POST">

                        <option value="group1">Тюльпан</option>
                        <option value="group2">Роза</option>
                        <option value="group3">Ромашка</option>
                    </select><br><br>
                    <label for="file">Завантажити файл:</label>
                    <input type="file" id="file" name="file" accept=".jpg, .png, .jpeg" required><br><br>
                    <button type="submit">Зареєструватися</button>
